<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login to Personalify</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;700&display=swap" rel="stylesheet">
    <style>
        :root {
            --spotify-green: #1DB954;
            --spotify-black: #191414;
            --spotify-grey: #282828;
        }
        body {
            background-color: var(--spotify-black);
            color: white;
            font-family: 'Montserrat', sans-serif;
            display: flex;
            align-items: center;
            justify-content: center;
            height: 100vh;
        }
        .login-container {
            max-width: 500px;
            padding: 50px;
            text-align: center;
        }
        .btn-success {
            background-color: var(--spotify-green);
            border-color: var(--spotify-green);
            font-weight: bold;
            border-radius: 500px;
            padding: 10px 30px;
            text-transform: uppercase;
        }
        .btn-success:hover {
            background-color: #1ed760;
            border-color: #1ed760;
        }
        .alert {
            background-color: var(--spotify-grey);
            color: white;
            border-color: var(--spotify-green);
        }
    </style>
</head>
<body>
    <div class="login-container">
        <h1 class="mb-4 display-4">Personalify</h1>
        <p class="lead mb-4">Your personal Spotify playlist refresher.</p>
        
        {% with messages = get_flashed_messages(with_categories=true) %}
            {% if messages %}
                {% for category, message in messages %}
                    <div class="alert">{{ message }}</div>
                {% endfor %}
            {% endif %}
        {% endwith %}

        <a href="{{ url_for('login') }}" class="btn btn-success btn-lg mt-3">
            Login with Spotify
        </a>
    </div>
</body>
</html>
